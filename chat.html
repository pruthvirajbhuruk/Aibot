<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI for Disabled People</title>
    <script src="https://unpkg.com/framer-motion@10.12.16/dist/framer-motion.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            transition: background 0.4s ease, font-size 0.4s ease;
        }

        body.dark-mode { background: #0F172A; color: #E5E7EB; }
        body.light-mode { background: #F9FAFB; color: #1F2937; }
        body.high-contrast { filter: contrast(1.5); }
        body.large-font { font-size: 18px; }

        /* Sidebar */
        .sidebar {
            width: 280px;
            padding: 30px;
            border-radius: 20px 0 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar button {
            padding: 14px;
            margin-bottom: 12px;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .sidebar button:hover { transform: scale(1.05); }

        .chat-container {
            flex: 1;
            padding: 40px;
            border-radius: 0 20px 20px 0;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            border-radius: 14px;
            background: rgba(17, 24, 39, 0.8);
        }

        .messages p {
            padding: 12px 18px;
            border-radius: 20px;
            margin-bottom: 10px;
            width: fit-content;
            transition: transform 0.4s ease;
        }

        .messages p:nth-child(odd) {
            background: #1D4ED8; color: white; align-self: flex-start;
        }

        .messages p:nth-child(even) {
            background: #FACC15; color: #1E293B; align-self: flex-end;
        }

        .messages p:hover { transform: scale(1.1); }
        
        .sign-box {
            width: 260px;
            height: 260px;
            border-radius: 24px;
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-area {
            display: flex;
            gap: 14px;
            margin-top: 24px;
        }

        input {
            flex: 1;
            padding: 16px;
            border-radius: 30px;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="sidebar">
        <div id="user-info" style="margin-bottom: 20px;"></div>
        <button onclick="logout()">Logout</button>
        <button onclick="startNewChat()">New Chat</button>
        <button onclick="toggleTheme()">Toggle Theme</button>
        <button onclick="toggleContrast()">High Contrast</button>
        <button onclick="toggleFontSize()">Large Font</button>
    </div>
    <div class="chat-container">
        <div class="messages" id="chat-box"></div>
        <div class="sign-box" id="sign-box">Sign Language Display</div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
            <button onclick="startVoiceInput()">Voice</button>
        </div>
    </div>

    <script>
        let userHistory = [];

        function startVoiceInput() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.onresult = event => {
                document.getElementById("user-input").value = event.results[0][0].transcript;
                sendMessage();
            };
            recognition.start();
        }

        function sendMessage() {
            let userInput = document.getElementById("user-input").value.trim().toLowerCase();
            if (!userInput) return;
            displayMessage("You", userInput);

            const aiSuggestions = getSuggestions(userInput);
            displayMessage("Bot", aiSuggestions);

            userHistory.push(userInput);
            document.getElementById("user-input").value = "";
        }

        function getSuggestions(input) {
            if (userHistory.includes(input)) {
                return `You previously asked about '${input}', would you like more details?`;
            }
            return `I received your input: '${input}'. Let me help you with that.`;
        }

        function displayMessage(sender, text) {
            let chatBox = document.getElementById("chat-box");
            let messageElement = document.createElement("p");
            messageElement.textContent = `${sender}: ${text}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
            document.body.classList.toggle("light-mode");
        }

        function toggleContrast() {
            document.body.classList.toggle("high-contrast");
        }

        function toggleFontSize() {
            document.body.classList.toggle("large-font");
        }

        function startNewChat() {
            userHistory = [];
            document.getElementById("chat-box").innerHTML = "";
        }

        function logout() {
            alert('Logged out successfully.');
        }
    </script>
</body>
</html>
