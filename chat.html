<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        button { margin: 10px; padding: 10px; width: 150px; }
    </style>
</head>
<body>
    <h2>Welcome to Chat</h2>
    <p id="user-info">Loading user...</p>
    <button onclick="logout()">Logout</button>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            try {
                let response = await fetch("https://your-backend-url.com/current_user");
                let data = await response.json();

                if (data.error) {
                    window.location.href = "index.html"; // Redirect if not logged in
                } else {
                    document.getElementById("user-info").innerText = "Logged in as: " + data.username;
                }
            } catch (error) {
                console.error("Error fetching user:", error);
            }
        });

        function logout() {
            fetch("https://your-backend-url.com/logout", { method: "POST" }).then(() => {
                window.location.href = "index.html";
            });
        }
    </script>
</body>
</html>
