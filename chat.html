<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Chatbot with Sign Language</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { display: flex; height: 100vh; margin: 0; font-family: Arial, sans-serif; }
        .sidebar { width: 250px; background: #2c3e50; color: white; padding: 20px; }
        .sidebar button { background: #16a085; color: white; padding: 10px; border-radius: 5px; cursor: pointer; }
        .chat-container { flex: 1; display: flex; flex-direction: column; padding: 20px; }
        .messages { flex: 1; overflow-y: auto; border: 1px solid #ddd; padding: 10px; border-radius: 5px; }
        .sign-box { width: 150px; height: 150px; border: 2px solid #000; border-radius: 10px; margin: 20px auto; display: flex; align-items: center; justify-content: center; }
        .sign-box img { width: 100%; height: 100%; object-fit: contain; }
        .input-area { display: flex; margin-top: 10px; }
        input { flex: 1; padding: 10px; border-radius: 5px; }
        button { padding: 10px; background: #007bff; color: white; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="sidebar">
        <button onclick="startNewChat()">New Chat</button>
    </div>
    <div class="chat-container">
        <div class="messages" id="chat-box"></div>
        <div class="sign-box" id="sign-box"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
            <button onclick="startVoiceInput()">???</button>
        </div>
    </div>
    <script>
    function startVoiceInput() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.onresult = event => {
            document.getElementById("user-input").value = event.results[0][0].transcript;
            sendMessage();
        };
        recognition.start();
    }

    function speakResponse(text) {
        const synth = window.speechSynthesis;
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        synth.speak(utterance);
    }

    async function showSignLanguage(response) {
        const signBox = document.getElementById("sign-box");
        signBox.innerHTML = '';
        for (const char of response) {
            if (/^[a-zA-Z]$/.test(char)) {
                const img = document.createElement('img');
                img.src = `signs/${char.toUpperCase()}.png`;
                img.alt = char;
                signBox.innerHTML = '';
                signBox.appendChild(img);
                await new Promise(resolve => setTimeout(resolve, 200));
            }
        }
    }

    function sendMessage() {
        let userInput = document.getElementById("user-input").value.trim().toLowerCase();
        if (!userInput) return;
        displayMessage("You", userInput);

        // Dynamic responses with keyword matching
        const responses = [
            { keywords: ["hello", "hi"], response: "Hello! How can I assist you today?" },
            { keywords: ["time"], response: `The current time is ${new Date().toLocaleTimeString()}` },
            { keywords: ["how are you"], response: "I'm just a bot, but I'm here to help you!" },
            { keywords: ["help"], response: "You can ask me about time, greetings, or how I'm doing." },
            { keywords: ["weather"], response: "I'm unable to check live weather, but you can try asking about anything else." },
            { keywords: ["name"], response: "I am your accessible chatbot assistant." },
            { keywords: ["bye", "goodbye"], response: "Goodbye! Have a great day!" }
        ];

        let botResponse = "I'm not sure how to answer that. Can you rephrase?";
        
        // Find a matching response
        for (const item of responses) {
            if (item.keywords.some(keyword => userInput.includes(keyword))) {
                botResponse = item.response;
                break;
            }
        }

        displayMessage("Bot", botResponse);
        speakResponse(botResponse);
        showSignLanguage(botResponse);
        document.getElementById("user-input").value = "";
    }

    function displayMessage(sender, text) {
        let chatBox = document.getElementById("chat-box");
        let messageElement = document.createElement("p");
        messageElement.textContent = `${sender}: ${text}`;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function startNewChat() {
        document.getElementById("chat-box").innerHTML = "";
        document.getElementById("sign-box").innerHTML = "";
    }
</script>


</body>

</html>
