<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js"></script>

    <title>Login - Accessible Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .auth-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .switch {
            margin-top: 10px;
            color: #007bff;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div id="login-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p class="switch" onclick="toggleAuth()">Don't have an account? Sign up</p>
        </div>
        <div id="signup-form" class="hidden">
            <h2>Sign Up</h2>
            <input type="text" id="new-username" placeholder="Email">
            <input type="password" id="new-password" placeholder="Password">
            <button onclick="signup()">Sign Up</button>
            <p class="switch" onclick="toggleAuth()">Already have an account? Login</p>
        </div>
    </div>

    <script>
        // Your Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAdsWtpNm2KyuVO_AwWU_Swbx9AzbxYPQE",
            authDomain: "aichatbot-f6710.firebaseapp.com",
            projectId: "aichatbot-f6710",
            storageBucket: "aichatbot-f6710.appspot.com",
            messagingSenderId: "665819177110",
            appId: "1:665819177110:web:42674515c47939cac562b7",
            measurementId: "G-VL3M4S7LMW"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Toggle Between Login & Signup
        function toggleAuth() {
            document.getElementById("login-form").classList.toggle("hidden");
            document.getElementById("signup-form").classList.toggle("hidden");
        }

        // Login Function
        async function login() {
            let email = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (!email || !password) {
                alert("Please fill in all fields");
                return;
            }

            try {
                let userCredential = await auth.signInWithEmailAndPassword(email, password);
                alert("Login successful!");
                window.location.href = "chat.html"; // Redirect after login
            } catch (error) {
                alert("Invalid credentials: " + error.message);
            }
        }

        // Signup Function
        async function signup() {
            let email = document.getElementById("new-username").value;
            let password = document.getElementById("new-password").value;

            if (!email || !password) {
                alert("Please fill in all fields");
                return;
            }

            try {
                let userCredential = await auth.createUserWithEmailAndPassword(email, password);
                let user = userCredential.user;

                // Store user details in Firestore
                await db.collection("users").doc(user.uid).set({
                    email: email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                alert("Sign up successful! You can now log in.");
                toggleAuth();
            } catch (error) {
                alert(error.message);
            }
        }
    </script>
</body>
</html>
