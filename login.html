<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI For Disabled People - Login</title>
    
    <style>
        /* Importing Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Reset & Basic Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
            position: relative;
        }

        /* Background Effect */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1920x1080/?abstract,technology') no-repeat center center/cover;
            filter: blur(12px);
            z-index: -1;
        }

        /* Glassmorphic Card */
        .auth-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 30px;
            width: 350px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        /* Title */
        .title {
            font-size: 24px;
            font-weight: 600;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            margin-bottom: 20px;
        }

        /* Inputs */
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            font-size: 16px;
            transition: 0.3s;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 12px;
            background: #ffd700;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #ffea70;
            box-shadow: 0 0 12px rgba(255, 215, 0, 0.8);
        }

        /* Switch Text */
        .switch {
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }
        .switch span {
            color: #ffd700;
            font-weight: bold;
            text-decoration: underline;
        }
        .switch:hover {
            color: #ffd700;
        }

        /* Hide Signup Initially */
        .hidden {
            display: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <h2 class="title">AI For Disabled People</h2>

        <div id="login-form">
            <h2 style="color: white;">Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p class="switch" onclick="toggleAuth()">Don't have an account? <span>Sign up</span></p>
        </div>

        <div id="signup-form" class="hidden">
            <h2 style="color: white;">Sign Up</h2>
            <input type="text" id="new-username" placeholder="Username">
            <input type="password" id="new-password" placeholder="Password">
            <button onclick="signup()">Sign Up</button>
            <p class="switch" onclick="toggleAuth()">Already have an account? <span>Login</span></p>
        </div>
    </div>

    <script>
        function toggleAuth() {
            document.getElementById("login-form").classList.toggle("hidden");
            document.getElementById("signup-form").classList.toggle("hidden");
        }

        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let storedUser = localStorage.getItem("username");
            let storedPass = localStorage.getItem("password");
            
            if (username === storedUser && password === storedPass) {
                alert("Login successful!");
                localStorage.setItem("isLoggedIn", "true");
                localStorage.setItem("loggedInUser", username);
                window.location.href = "chat.html";
            } else {
                alert("Invalid credentials");
            }
        }

        function signup() {
            let newUsername = document.getElementById("new-username").value;
            let newPassword = document.getElementById("new-password").value;
            
            if (newUsername && newPassword) {
                localStorage.setItem("username", newUsername);
                localStorage.setItem("password", newPassword);
                alert("Sign up successful! You can now log in.");
                toggleAuth();
            } else {
                alert("Please fill all fields");
            }
        }
    </script>

</body>
</html>
